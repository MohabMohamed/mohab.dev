{{ define "main" }}
  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="md:col-10 lg:col-7 text-center">
          <div class="mx-auto mb-8 w-[25rem] h-[25rem] overflow-hidden rounded-full ring-4 ring-primary/40 shadow-lg shadow-black/20">
            {{ partial "image" (dict
              "Src" .Params.image
              "Context" .Page
              "Alt" .Title
              "Class" "w-full h-full object-cover")
            }}
          </div>
          <h2 class="h3 mb-6">{{ .Title }}</h2>
          <div class="content">{{ .Content }}</div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
